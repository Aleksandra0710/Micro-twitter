<mat-card class="post-card" *ngIf="post">
  <mat-card-header>
    <mat-card-title>
      @{{ post.username }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ post.createdAt | date:'short' }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="content">
      {{ post.content }}
    </p>
  </mat-card-content>

  <mat-card-actions align="end" *ngIf="canDelete">
    <button
      mat-button
      color="warn"
      (click)="onDelete()">
      Delete
    </button>
  </mat-card-actions>

</mat-card>
