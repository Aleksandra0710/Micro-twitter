<div class="myprofile">
  <h2 class="myposts-title">My posts</h2>
  <app-post *ngFor="let post of posts" [post]="post" [canDelete]="true" (delete)="deletePost($event)">
  </app-post>
</div>

<div class="pagination">
  <button (click)="prev()" [disabled]="pageIndex === 0">
    Previous
  </button>

  <span>
    Page {{ pageIndex + 1 }}
  </span>

  <button (click)="next()" [disabled]="isLastPage()">
    Next
  </button>
</div>
